<script type="text/javascript">
  function onLinkedInLoad() {
    IN.Event.on(IN, "auth", onLinkedInAuth);
  }
  function onLinkedInAuth() {
    IN.API.Profile("me").fields("id","firstName", "lastName", "industry","headline",
    	    "siteStandardProfileRequest", "pictureUrl", "publicProfileUrl")
    .result(displayProfiles)
    .error( function(e) {alert("something broken " + e);} );
  }
  function displayProfiles(profiles) {
    member = profiles.values[0];
    document.getElementById("profiles").innerHTML = 
      "<p>ID: " + member.id + "</p>"+
      "<p>FirstName: "+member.firstName + "</p>" +
      "<p>LastName:" + member.lastName + "</p>" +
      "<p>industry: " + member.industry+"</p>" +
      "<p>headline: " + member.headline+"</p>" +
      "<p>siteStandardProfileRequest.url: " + member.siteStandardProfileRequest.url + "</p>" +
      "<p>Picture URL: " + member.pictureUrl + "</p>" +
      "<p>Public Profile URL: " + member.publicProfileUrl + "</p>";
  }
</script>
</head>

<script type="IN/Login"></script>


<div id="profiles"></div>
